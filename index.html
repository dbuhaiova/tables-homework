<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Table</title>
</head>
<body>
    <table><colgroup><col style="background-color: rgba(252, 245, 44, 0.806);"><col span="2" style="background:rgb(60, 75, 245)"></colgroup>
        <tr><td colspan="4">MY FIRST TABLE</td></tr>
        <tr><td>First cell</td><td>Second cell</td><td colspan="2" rowspan="3">6 cells merged together</td></tr>
        <tr><td colspan="2">2 cells merged into one</td></tr>
        <tr><td>1st cell third row</td><td>2nd cell 3rd row</td></tr>
        <tr><td colspan="4">Do you like tables?</td></tr>
    </table>
</body>
</html>
